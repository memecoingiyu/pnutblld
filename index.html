    <script>
        // JavaScript to make peanuts fall every 2 seconds
        const fallingPeanutsContainer = document.querySelector('.falling-peanuts');

        function createFallingPeanut() {
            // Create a new peanut element

            peanut.src = 'puntttt.webp'; // Replace with your own peanut image path

            fallingPeanutsContainer.appendChild(peanut);
